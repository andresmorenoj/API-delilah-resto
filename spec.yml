openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/andresmorenoj/API_Delilah-Resto_Andres-Moreno/1.0.0
info:
  description: API RESTFULL para el proyecto final de Acamica. API Delilah Resto permite crear usuarios para hacer pedidos al resaturante, de igual forma permite que un usario administrador pueda ejecutar el CRUD completo de la API.
  version: "1.0.0"
  title: API Delilah Resto by Andres Moreno
  contact:
    email: andresmorenojf@gmail.com
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
tags:
  - name: usuarios
    description: Endpoints para el CRUD de usuarios.
  - name: administrador
    description: Endpoints para el CRUD de administrador.
paths:
  /inventory:
    get:
      tags:
        - developers
      summary: searches inventory
      operationId: searchInventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      parameters:
        - in: query
          name: searchString
          description: pass an optional search string for looking up inventory
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InventoryItem"
        "400":
          description: bad input parameter
    post:
      tags:
        - admins
      summary: adds an inventory item
      operationId: addInventory
      description: Adds an item to the system
      responses:
        "201":
          description: item created
        "400":
          description: "invalid input, object invalid"
        "409":
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InventoryItem"
        description: Inventory item to add
components:
  schemas:
    Usuario:
      type: object
      required:
        - idUsuario
        - usuario
        - nombreApellido
        - correo
        - telefono
        - contrasenia
      properties:
        idUsuario:
          type: integer
          format: uuid
          example: 1
        usuario:
          type: string
          example: "andresmorenojf"
        nombreApellido:
          type: string
          example: "Andres Moreno"
        correo:
          type: string
          format: email
          example: "andresmorenojf@gmail.com"
        telefono:
          type: string
          example: "+57 4 572 65 98"
        contrasenia:
          type: string
          example: "abc456def123"

    Manufacturer:
      required:
        - name
      properties:
        name:
          type: string
          example: ACME Corporation
        homePage:
          type: string
          format: url
          example: "https://www.acme-corp.com"
        phone:
          type: string
          example: 408-867-5309
      type: object
